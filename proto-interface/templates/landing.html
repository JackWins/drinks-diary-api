<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title here</title>

        <link rel = "stylesheet" type = "text/css"
        href = "{{ url_for('static', filename='css/style.css') }}" />

        <!-- Font Awesome CDN import-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
        crossorigin="anonymous">  


        <!-- Import JQuery from CDN -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- Import Bootstrap supporting JavaScript -->
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    </head>

    <body>


        <div id="landing-main">
            <img class="landing-logo" src="{{url_for('static', filename='images/beverage.svg')}}" />

            <div id="landing-content">    
                <div id="greeting-msg">
                    <h2>Welcome...</h2>
                    <h6>Sign in to access your diary or register an account now.</h6>
                </div>

                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input class="form-input" type="text" placeholder="Username..."/>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input class="form-input" type="password" placeholder="Password..."/>
                    </div>

                    <div id="login-actions">
                        <button class="button button-warning button-sm">Register <i class="fas fa-user-plus"></i></button>
                        <button class="button button-success button-sm">Sign-in <i class="fas fa-sign-in-alt"></i></button>
                    </div>
                </form>

            </div>
        </div>

    </body>
</html>
